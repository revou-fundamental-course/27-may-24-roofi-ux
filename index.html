<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Welcome to Website</title>
      <link rel="stylesheet" href="/css/style.css" />
   </head>
   <body>
      <header>
         <div class="logo">RoF</div>
         <nav>
            <ul>
               <li><a href="#intro">Home</a></li>
               <li><a href="#facilitation">Our Facilitation</a></li>
               <li><a href="#message-form">Message Us</a></li>
            </ul>
         </nav>
      </header>
      <div class="welcome-popup">
         <h1>
            Selamat datang di Website Apa adanya ini,<br />
            masukkan nama anda terlebih dahulu!
         </h1>
         <input
            type="text"
            name="user"
            id="user"
            placeholder="Masukkan nama anda"
            required
         />
         <input type="submit" name="submit" id="submit-user" />
      </div>
      <div class="overlay-blur"></div>
      <section id="intro" class="intro">
         <h1>Hai, <span id="new-user"></span><br />Apa yang kamu cari?</h1>

         <img
            src="https://images.unsplash.com/photo-1557838923-2985c318be48?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Placeholder image"
            class="intro-image"
         />
      </section>

      <section id="facilitation" class="facilitation">
         <h2>Our Facilitation</h2>
         <div class="facilitation-icons">
            <div class="icon">
               <div class="circle"></div>
               <p>Professional Teacher</p>
            </div>
            <div class="icon">
               <div class="circle"></div>
               <p>Sport Field</p>
            </div>
            <div class="icon">
               <div class="circle"></div>
               <p>Classroom</p>
            </div>
         </div>
      </section>

      <section class="message-us">
         <h2>Message Us</h2>
         <div class="form-container">
            <form id="message-form" onsubmit="displayMessage(event)">
               <fieldset>
                  <table>
                     <tr>
                        <td>Nama:</td>
                        <td><input type="text" name="nama" id="nama" /></td>
                     </tr>
                     <tr>
                        <td>Tanggal Lahir:</td>
                        <td>
                           <input
                              type="date"
                              name="tanggal_lahir"
                              id="tanggal_lahir"
                           />
                        </td>
                     </tr>
                     <tr>
                        <td>Jenis Kelamin:</td>
                        <td>
                           <input
                              type="radio"
                              name="jenis_kelamin"
                              id="laki-laki"
                              value="Laki-Laki"
                           />
                           <label for="laki-laki">Laki-Laki</label>
                           <input
                              type="radio"
                              name="jenis_kelamin"
                              id="perempuan"
                              value="Perempuan"
                           />
                           <label for="perempuan">Perempuan</label>
                        </td>
                     </tr>
                     <tr>
                        <td>Pesan:</td>
                        <td>
                           <textarea
                              name="pesan"
                              id="pesan"
                              cols="30"
                              rows="5"
                           ></textarea>
                        </td>
                     </tr>
                     <tr>
                        <td colspan="2">
                           <button type="submit">Submit</button>
                        </td>
                     </tr>
                  </table>
               </fieldset>
            </form>
            <div class="output" id="output">
               <!-- Output will be displayed here -->
            </div>
         </div>
      </section>

      <footer>
         <p>Created By Roofi</p>
      </footer>

      <script src="/js/script.js"></script>
   </body>
</html>
